<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Word Guess Game</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EB+Garamond">
    </head>
    <body>
        
        
        <div class="container">
                <img src="assets/images/2-WordGuess.jpg" alt="">
            <section>
                <!-- Set up HTML tags for JS use -->
                <h1 id="directions">Press any key to get started!</h1>
                <h2>Guess what word I'm thinking of: </h2>
                <p id="userGuessHtml"></p>
                <h2>Letters already guessed:</h2>
                <p id="compChoice"></p>
                <p id="winsCounter">Wins: </p>
                <p id="lossCounter">Losses: </p>
                <p id="guessCounter">Guesses Left: </p>
            </section>
        </div>
        <script src="assets/javascript/game.js" type="text/javascript">
        </script>
    </body>
</html>
