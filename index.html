<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Word Guess Game</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- Set up HTML tags for JS use -->
        <h1 id="directions">Press any key to get started!</h1>
        <h2 id="userGuessHtml">Guess what word I'm thinking of: </h2>
        <h3>Letters already guessed:</h3>
        <p id="compChoice"></p>
        <p id="winsCounter">Wins: </p>
        <p id="lossCounter">Losses: </p>
        <p id="guessCounter">Guesses Left: </p>


        <script src="assets/javascript/game.js" type="text/javascript">
        </script>
    </body>
</html>
